apiVersion: apps/v1
kind: Deployment
metadata:
  name: senepe-deployment
  labels:
    app: senepe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: senepe
  template:
    metadata:
      labels:
        app: senepe
    spec:
      containers:
      - name: frontend
        image: mrmodise/senepe:latest #hosted in my docker hub
        ports:
        - containerPort: 80
      - name: backend
        image: mrmodise/backend:1.0 #hosted in my docker hub
        ports:
        - containerPort: 80

