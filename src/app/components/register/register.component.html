<div class="container">
  <div class="ui three column grid">
    <div class="column">
    </div>
    <div class="column">
      <div class="ui segment">
        <div *ngIf="registered">
          <div class="ui info message">
            {{message}}
          </div>
        </div>
        <div *ngIf="error">
          <div class="ui warning message">
            {{message}}
          </div>
        </div>
        <br>
        <form class="ui form" (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate>
          <div class="field">
            <div class="field">
              <label>* Username</label>
              <input name="username" placeholder="username" formControlName="username" required/>
            </div>
            <div class="field">
              <label>* Fullname</label>
              <input name="fullName" placeholder="full name" formControlName="fullname" required/>
            </div>
            <div class="field">
              <label>* Email</label>
              <input type="email" name="email" placeholder="email" formControlName="email" required/>
            </div>
            <div class="field">
              <label>* Password</label>
              <input type="password" name="password" placeholder="password" formControlName="password" required/>
            </div>

          </div>
          <button class="ui primary button"  [disabled]="registerForm.invalid">Submit</button>
        </form>
      </div>
    </div>
    <div class="column">
    </div>
  </div>
</div>
