<div class="ui text container">
  <h3>{{user.username}}</h3>
  <h4>{{photo.title}}</h4>
  <p>{{photo.description}}</p>

  <div class="ui comments">
    <h3 class="ui dividing header">Comments</h3>

    <div class="comment" *ngFor="let comment of photo.commentList">
      <div class="ui grid">
        <div class="two wide column">
          <img src="resources/static/pic/avartar1.png" alt="">
          <span class="author">{{user.username}}</span>
        </div>
        <div class="fourteen wide column">
          <div class="ui blue message">
            <div class="content">
              <div class="text">
                {{comment.content}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="ui grid">
      <div class="two wide column">
        <img src="resources/static/pic/avartar1.png" alt="">
        <span class="author">{{user.username}}</span>
      </div>
      <div class="fourteen wide column">
        <form class="ui form" (ngSubmit)="onSubmit()" [formGroup]="commentForm" novalidate>
          <div class="field">
            <textarea name="words" formControlName="newComment.content" #words id="words" placeholder="add a comment"
                      cols="30" rows="10"></textarea>
          </div>
          <button type="submit" class="ui blue button">Comment</button>
        </form>
      </div>
    </div>
  </div>
</div>
