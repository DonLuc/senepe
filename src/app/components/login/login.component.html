<div class="container">
  <div class="ui three column grid">
    <div class="column">
    </div>
    <div class="column">
      <div class="ui segment" [hidden]="isLoggedIn">
        <div *ngIf="loginFailed">
          <div class="ui error message">
            {{message}}
          </div>
        </div>
        <br>
        <form class="ui form" (ngSubmit)="onSubmit()" [formGroup] = "loginForm" novalidate>
          <div class="field">
            <div class="field">
              <label>* Username</label>
              <input (ngModelChange)="validateLoginUserName()" (blur)="validateLoginUserName()"
                     name="username" formControlName="username"/>
              <div class="error" *ngIf="!isLoginUserNameValid">
                Username length is too short or missing
              </div>
            </div>
            <div class="field">
              <label>* Password</label>
              <input type="password" (ngModelChange)="validateLoginPassword()" (blur)="validateLoginPassword()"
                     name="password" formControlName="password"/>
              <div class="error" *ngIf="!isLoginPasswordValid">
                Password length is too short or missing
              </div>
            </div>
          </div>
          <button class="ui primary button" [disabled]="loginForm.invalid">Submit</button>
        </form>
      </div>
      <div [hidden]="!isLoggedIn" >
        <p>Logged in successfully</p>
        <h1>Welcome back {{currentUserName}}</h1>
      </div>
    </div>
    <div class="column">
    </div>
  </div>
</div>
