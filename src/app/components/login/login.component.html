<div class="container">
  <div class="ui three column grid">
    <div class="column">
    </div>
    <div class="column">
      <div class="ui segment" [hidden]="isLoggedIn">
        <div *ngIf="loginFailed">
          <div class="ui error message">
            {{message}}
          </div>
        </div>
        <br>
        <form class="ui form" (ngSubmit)="onSubmit()" [formGroup] = "loginForm" novalidate>
          <div class="field">
            <div class="field">
              <label>* Username</label>
              <input maxlength="16" formControlName="username"/>
            </div>
            <div class="field">
              <label>* Password</label>
              <input type="password" maxlength="16" formControlName="password"/>
            </div>
          </div>
          <button class="ui primary button" [disabled]="loginForm.invalid">Submit</button>
        </form>
      </div>
      <div [hidden]="!isLoggedIn">
        <p>Logged in successfully</p>
        <h1>Welcome back {{currentUserName}}</h1>
      </div>
    </div>
    <div class="column">
    </div>
  </div>
</div>
