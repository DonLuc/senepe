<div class="ui default raised menu">
  <div class="ui secondary pointing menu">
    <a class="item" routerLink="/home">
      <img src="resources/static/pic/senepe_logo.png" height="10%" width="100%" alt="logo">
    </a>
    <a class="item" routerLink="/home">
      <h2 id="badge">Senepe</h2>
    </a>
    <a appHighlight class="item" routerLink="/home">
      Home
    </a>
    <a appHighlight class="item" routerLink="/album">
      Album
    </a>
  </div>
  <div class="right menu">
    <a appHighlight  class="item" *ngIf="!isLoggedIn" (change)="loginStatus(true)" routerLink="register">
      Sign up
    </a>
    <a appHighlight [class.active]="active"  class="item" *ngIf="!isLoggedIn" routerLink="login">
      Login
    </a>
    <a appHighlight class="item" routerLink="login" *ngIf="isLoggedIn" (click)="logout()">
      Logout
    </a>
  </div>
</div>
